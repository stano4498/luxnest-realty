<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In - PropertyHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --secondary-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-white: #ffffff;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--secondary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23dots)"/></svg>');
            pointer-events: none;
        }

        .login-container {
            background: var(--bg-white);
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .login-visual {
            background: var(--primary-gradient);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: white;
            text-align: center;
        }

        .login-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><defs><linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/></linearGradient></defs><circle cx="50" cy="50" r="40" fill="url(%23grad2)"/><circle cx="150" cy="150" r="30" fill="url(%23grad2)"/></svg>');
            opacity: 0.4;
        }

        .visual-content {
            position: relative;
            z-index: 2;
        }

        .visual-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .visual-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .visual-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 300px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #fbbf24;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .login-form-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
            animation: slideDown 0.3s ease;
            text-align: center;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-white);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            transform: translateY(-1px);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-icon:hover {
            color: #4f46e5;
            background: rgba(79, 70, 229, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .remember-me input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: #4f46e5;
        }

        .forgot-link {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--bg-white);
            padding: 0 1.5rem;
            position: relative;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-social {
            padding: 0.8rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-white);
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-google:hover {
            border-color: #db4437;
            background: rgba(219, 68, 55, 0.05);
            color: #db4437;
        }

        .btn-facebook:hover {
            border-color: #4267B2;
            background: rgba(66, 103, 178, 0.05);
            color: #4267B2;
        }

        .auth-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 450px;
                margin: 10px;
            }

            .login-visual {
                display: none;
            }

            .login-form-section {
                padding: 2rem;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .login-form-section {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">

                    <i class="fas fa-home"></i>
                </div>

                <p class="visual-subtitle">Continue your property journey with PropertyHub</p>
                
                <div class="stats-grid">

                        <div class="stat-label">Properties</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">15K+</span>

                        <div class="stat-label">Cities</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-form-section">
            <div class="form-header">
                <h2 class="form-title">Login In</h2>
                <p class="form-subtitle">Access your PropertyHub account</p>
            </div>

            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-input" required placeholder="Enter your password">
                        <i class="fas fa-eye input-icon" onclick="togglePasswordVisibility('password')"></i>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-buttons">
                <button class="btn-social btn-google" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn-social btn-facebook" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <div class="auth-link">
                Don't have an account? <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        function showAlert(type, message) {
            const alertElement = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash input-icon';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye input-icon';
            }
        }

        function forgotPassword() {
            alert('Password Reset:\n\nIn a real application, this would:\n\n• Send a reset link to your email\n• Allow you to create a new password\n• Verify your identity\n\nFor this demo, use any registered email and password.');
        }

        function socialLogin(provider) {
            showAlert('successfully', `${provider.charAt(0).toUpperCase() + provider.slice(1)} login is  available in this demo. Please use the form above.`);
        }

        function validateLogin(email, password) {
            const users = JSON.parse(localStorage.getItem('propertyhub_users') || '[]');
            return users.find(user => user.email === email && user.password === password);
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showAlert('error', 'Please enter both email and password.');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div> Login In...';

            // Simulate login process
            setTimeout(() => {
                const user = validateLogin(email, password);

                if (user) {
                    // Store user session
                    localStorage.setItem('propertyhub_current_user', JSON.stringify(user));
                    localStorage.setItem('propertyhub_logged_in', 'true');
                    
                    if (rememberMe) {
                        localStorage.setItem('propertyhub_remember_user', 'true');
                    }

                    showAlert('success', `Welcome back, ${user.firstName}! Redirecting to your Home page...`);

                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } else {
                    showAlert('error', 'Invalid email or password. Please try again or create a new account.');
                    
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            }, 1500);
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (localStorage.getItem('propertyhub_logged_in') === 'true') {
                const user = JSON.parse(localStorage.getItem('propertyhub_current_user') || '{}');
                showAlert('success', `Welcome back, ${user.firstName || 'User'}! You're already logged in. Redirecting to Home page...`);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            // Check for registration success
            const registrationSuccess = localStorage.getItem('propertyhub_registration_success');
            const newUserEmail = localStorage.getItem('propertyhub_new_user_email');
            const newUserName = localStorage.getItem('propertyhub_new_user_name');

            if (registrationSuccess) {
                showAlert('success', `Welcome to PropertyHub, ${newUserName || 'User'}! Your account has been created successfully. Please sign in below.`);
                
                // Pre-fill email
                if (newUserEmail) {
                    document.getElementById('email').value = newUserEmail;
                }

                // Clean up registration flags
                localStorage.removeItem('propertyhub_registration_success');
                localStorage.removeItem('propertyhub_new_user_email');
                localStorage.removeItem('propertyhub_new_user_name');
            }

            // Pre-fill email if remember me was used
            const rememberUser = localStorage.getItem('propertyhub_remember_user');
            if (rememberUser === 'true' && !newUserEmail) {
                const lastUser = JSON.parse(localStorage.getItem('propertyhub_current_user') || '{}');
                if (lastUser.email) {
                    document.getElementById('email').value = lastUser.email;
                    document.getElementById('rememberMe').checked = true;
                }
            }

            // Create real users if it exist
